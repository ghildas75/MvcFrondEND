<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">add contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSave(f.value)">
        <div class="form-group">
          <label class="control-label">nom</label>
          <input #nom="ngModel" class="form-control" type="text" ngModel name="nom" required>
        </div>
        <div class="form-group">
          <label class="control-label">prenom</label>
          <input  class="form-control" type="text" ngModel name="prenom">
        </div>
        <div class="form-group">
          <label class="control-label">email</label>
          <input  class="form-control" type="email" ngModel name="email" required>
        </div>
        <div class="form-group">
          <label class="control-label">date naissance</label>
          <input  class="form-control" type="date" ngModel name="dateNaissance">
        </div>
        <div class="form-group">
          <label class="control-label">tel</label>
          <input  class="form-control" type="text" ngModel name="tel">
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-success">save </button>
      </form>

    </div>

  </div>

</div>
